<div ng-include="'assets/views/template/topMenu.html'"></div>
<div ng-include="'assets/views/template/navside.html'"></div>
<main>
	<div class="container">
		<h3 class="light">Trocar Password</h3>
		<div class="divider"></div>
		<br>
	</div>
	<div class="row">
		<form class="col s12 m5 offset-m3 l5 offset-l3 z-depth-4" style="padding: 15px;" name="myForm">
			<div class="row">
				<div class="input-field col s12">
					<input id="email" type="email" class="validate" required>
					<label for="email" data-error="wrong" data-success="right">Email</label>
					<label for="email">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="pw" class="validate" type="password" required ng-minlength="3" ng-maxlength="10" name="pw" ng-model="user.pw">
					<label for="password">Password</label>
					<p ng-show="myForm.pw.$error.minlength" class="red-text">Password curto!</p>
					<p ng-show="myForm.pw.$error.maxlength" class="red-text">Password longo!</p>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="pw2" class="validate" type="password" required ng-model='user.password_verify' data-password-verify="user.pw" name='confirm_password'>
					<label for="confirm">Confirmar Password</label>
					<p ng-show="myForm.confirm_password.$error.passwordVerify" class="red-text">Password n√£o confere!</p>
				</div>					
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action" ng-disabled="form.$invalid">Criar
				<i class="material-icons right">send</i>
			</button>
		</form>
	</div>
</div>



</main>
